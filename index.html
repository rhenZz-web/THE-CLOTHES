
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>THE SHOP - Products</title>
  <style>
    body { font-family: sans-serif; margin: 0; background: #f4f4f4; }
    header { background: #111; color: white; padding: 1.5rem; text-align: center; }
    main { max-width: 1200px; margin: auto; padding: 2rem; }
    .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 1.5rem; }
    .product-card { background: white; padding: 1rem; border-radius: 10px; box-shadow: 0 0 12px rgba(0,0,0,0.05); }
    .product-card img { max-width: 100%; border-radius: 8px; }
    .product-info { margin-top: 1rem; }
    .product-title { font-size: 1.1rem; font-weight: bold; }
    .product-price { color: #e91e63; margin-top: 0.3rem; }
    .buttons { margin-top: 1rem; }
    .buttons a, .buttons button { text-decoration: none; background: #111; color: white; padding: 8px 16px; border: none; border-radius: 5px; margin-right: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <header><h1>THE SHOP</h1><p>Explore our clothing</p></header>
  <main>
    <div class="product-grid">

      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1585386959984-a4155224a1a5" alt="Classic White T-Shirt">
        <div class="product-info">
          <div class="product-title">Classic White T-Shirt</div>
          <div class="product-price">$19.99</div>
        </div>
        <div class="buttons">
          <a href="product-1.html">View</a>
          <button onclick="alert('Added to cart!')">Add to Cart</button>
        </div>
      </div>

      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1618354691373-e40877a28e47" alt="Blue Denim Jacket">
        <div class="product-info">
          <div class="product-title">Blue Denim Jacket</div>
          <div class="product-price">$49.99</div>
        </div>
        <div class="buttons">
          <a href="product-2.html">View</a>
          <button onclick="alert('Added to cart!')">Add to Cart</button>
        </div>
      </div>

      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1600185365086-5f12faef4b4e" alt="Slim Fit Jeans">
        <div class="product-info">
          <div class="product-title">Slim Fit Jeans</div>
          <div class="product-price">$39.99</div>
        </div>
        <div class="buttons">
          <a href="product-3.html">View</a>
          <button onclick="alert('Added to cart!')">Add to Cart</button>
        </div>
      </div>

      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1568254183919-78a4f43a2873" alt="Summer Floral Dress">
        <div class="product-info">
          <div class="product-title">Summer Floral Dress</div>
          <div class="product-price">$29.99</div>
        </div>
        <div class="buttons">
          <a href="product-4.html">View</a>
          <button onclick="alert('Added to cart!')">Add to Cart</button>
        </div>
      </div>

      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1593032457867-7c59e5d3086e" alt="Running Sneakers">
        <div class="product-info">
          <div class="product-title">Running Sneakers</div>
          <div class="product-price">$59.99</div>
        </div>
        <div class="buttons">
          <a href="product-5.html">View</a>
          <button onclick="alert('Added to cart!')">Add to Cart</button>
        </div>
      </div>

    </div>
  </main>
</body>
</html>
